<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Amigo Secreto</h1>
        <img src="assets/amigo-secreto.png" alt="Imagen del juego Amigo Secreto"> <section class="form-container">
            <input type="text" id="nome-amigo" placeholder="Nombre del amigo">
            <button class="button-adicionar" onclick="adicionar()">Adicionar</button>
        </section>
        
        <section class="amigos-lista">
            <h3>Lista de amigos</h3>
            <p id="lista-amigos"></p>
        </section>
        
        <section class="sorteo-container">
            <button class="button-sortear" onclick="sortear()">Sortear amigo</button>
            <button class="button-reiniciar" onclick="reiniciar()">Reiniciar</button>
        </section>

        <section class="resultado-container">
            <h3>Resultado</h3>
            <p id="resultado"></p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
